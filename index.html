<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="60">
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="./assets/stylesheets/trainscheduler.css">
	<!-- <title>About | Mike Fuchsman</title> -->
	<title>Train Scheduler Homework Project</title>
</head>

<body>

<div class="container">
	<div class="row">

	<div class="jumbotron" style="background-color: #F1650A; color: #fff; border-bottom-right-radius: 20px; border-bottom-left-radius: 110px; padding-bottom: 60px; margin-top: 0; margin-bottom: 40px; text-align: center">
	<img src="./assets/images/trainAsset-2.png" height="50%" width="50%">
		<h2>I hear the train a comin, rollin' round the bend.</h2>
		<p>Choo. Choo!</p>
		<div class="currentTime" style="font-size: 32px; font-weight: 600; background-color: #ffffff; color: #192E77; border-radius: 50px; width: 70%;margin-left: auto; margin-right: auto">Current Time</div>
	</div>

<div class="container trainSchedule">
  <div class="row">
	  <div class="panel panel-default">
	    <div class="panel-heading" style="background-color: #192E77; color:#fff"><h3>Current Train Schedule</h3></div>
	    	<div class="panel-body">		
				<table class="container table" id="trainBodyParts">
					<thead>
						<tr>
							<th class="col-sm-2" id="name">Train Name</th>
							<th class="col-sm-2" id="destination">Destination</th>
							<th class="col-sm-2" id="frequency">Frequency (min)</th>
							<th class="col-sm-2" id="nextArrival">Next Arrival</th>
							<th class="col-sm-2" id="minutesAway">Minutes Until Arrival</th>
						</tr>
					</thead>
						<tbody id="tableScheduleTimer">
							<tr>
								<td align="center"></td>
								<td align="center"></td>
								<td align="center"></td>
								<td align="center"></td>
								<td align="center"></td>
							</tr>
						</tbody>
					</table>
				</div>	
		  	</div>
		</div>
	</div>

<div class="container input-container">
	<div class="row">
	  
	  <div class="panel panel-default">
	    <div class="panel-heading" style="background-color: #192E77; color:#fff"><h3>Add Train</h3></div>
	  		<form role="form">
		  		<div class="panel-body">
					<div class="row" style="height: 0px; background-color: transparent"></div>
				  		<div class="form-container col-sm-12">	
					  		<label id="trainName">Train Name:</label><br />
					  		<input class="form-control" type="text" id="trainNameInput"><br />
					  	</div>
				  	<div class="row" style="height: 30px; background-color: transparent"></div>	
					  	<div class="form-container col-sm-12">	
					   		<label id="destination inputtext">Destination:</label><br />
					  		<input class="form-control" type="text" id="destinationInput"><br />
					  	</div>
				  	<div class="row" style="height: 30px; background-color: transparent"></div>	
					  	<div class="form-container col-sm-12">			
					  		<label id="firstTrainTime inputtext">Departure Time (HH:mm - military time):</label><br />
					  		<input class="form-control" type="text" id="timeInput"><br />
					  	</div>
				  	<div class="row" style="height: 30px; background-color: transparent"></div>	
					  	<div class="form-container col-sm-12">	
					  		<label id="scheduleFrequency inputtext">Schedule Frequency (min.):</label><br />
					  		<input class="form-control" type="text" id="frequencyInput"><br />
					  	</div>
				  	<div class="row" style="height: 30px; background-color: transparent"></div>	
					  	<div class="form-container col-sm-12">
					 		<div class="row" style="height: 30px; background-color: transparent"></div>
					  			<button id="trainSubmission" type="submit" style="background-color: #192E77; color: white; border-radius: 6px; border: 0; padding: 10px">Submit</button>
					  	</div>
				  	<div class="row" style="height: 30px; background-color: transparent"></div>
				  </div>	
	  		</form>		
  		</div>
	</div>
</div>	

</div>
</div>	

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/train.js" type=text/javascript></script>
</body>
</html>
